<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@400;500;600;700;800;900&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">
    <!-- font-family: 'Outfit', sans-serif; -->
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="image">
                <img src="imgs/image-equilibrium.jpg" alt="">

                <div class="space">
                    <div class="icon">
                        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd">
                                <path d="M0 0h48v48H0z" />
                                <path
                                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                                    fill="#FFF" fill-rule="nonzero" />
                            </g>
                        </svg>
                    </div>
                    <div class="cover"></div>
                </div>

            </div>

            <div class="content">
                <div class="stats">
                    <div class="text">
                        <h3>Equilibrium #3429</h3>
                        <p>Our Equilibrium collection promotes balance and calm</p>
                    </div>
                    <div class="worth">
                        <div class="money">
                            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                    fill="#00FFF8" />
                            </svg>
                            <span>0.041 ETH</span>
                        </div>
                        <div class="time">
                            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                    fill="#8BACD9" />
                            </svg>
                            <span>3 days left</span>
                        </div>
                    </div>
                </div>
                <div class="user">
                    <img src="imgs/image-avatar.png" alt="">
                    <span>Creation of</span>
                    <a href="#">Jules Wyvern</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
